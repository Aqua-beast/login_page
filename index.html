<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpace | Login</title>

    <!-- css external sheet -->
    <link rel="stylesheet" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
    </style>

    <!-- cdn link for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <nav class="main-nav">
        <div class="logo">
            <li>
                <img src="images/logo.png" alt="my-logo">
            </li>
        </div>
        <div class="authentication">
            <ul>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/login">Login/Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="white-nav">
        <img src="images/home 1.png" class="homeIcon">
        <div class="Links">
            <ul>
                <li>
                    <a href="/about">Take A Quiz</a>
                </li>
                <li>
                    <a href="/about">ShareExperiences</a>
                </li>
                <li>
                    <a href="/about">Resources</a>
                </li>
                <li>
                    <a href="/about">Blogs</a>
                </li>
                <li>
                    <a href="/about">Who We Are?</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- login box -->
    <div class="bg">
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <span>Have an account?</span>
                    <header>Login</header>
                </div>

                <div class="input-field">
                    <input type="text" class="input" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>    
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="login">
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Remember Me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="foots-panel">
        <div class="foot-links">
            <a href="#">PRIVACY POLICY</a>
            <a href="#">TERMS OF USE</a>
            <a href="#">ACCESSIBILITY AND LANGUAGE</a>
            <a href="#">COMMUNICATION MATERIALS</a>
        </div>
        <div class="brand-logo">
            <img src="images/logo.png" alt="brand-logo">
        </div>
    </footer>
</body>
</html>
